<form [formGroup]="EditTask">
  <div class="form-group">
    <label for="text">Task</label>
    <input type="text" class="form-control" id="text" placeholder="Add Task" formControlName="text">
  </div>
  <div class="form-group">
    <label for="day">Day & Time</label>
    <textarea class="form-control" id="day" placeholder="Add a Day & Time"
      formControlName="day"></textarea>
  </div>
  <div class="form-group">
    <label for="reminder">Set Reminder</label>
    <input class="form-control" type="checkbox" name="reminder"  id="reminder" formControlName="reminder"/>
    
  </div>

  <button class="btn btn-primary float-right" >Save</button>
  <a routerLink="/">Go Back</a>

</form>
