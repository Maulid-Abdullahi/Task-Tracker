<div
  [ngClass]="{ reminder: task?.reminder }"
  class="task"
  (dblclick)="onToggle(task)"
>
  <h3>
    {{ task?.text }}
    <div>
      <fa-icon
        (click)="onDelete(task)"
        [ngStyle]="{ color: 'red', margin: '20px' }"
        [icon]="faTimes"
      ></fa-icon>
    
      <fa-icon
        (click)="editTask()"
        [ngStyle]="{ color: 'blue' }"
        [icon]="faEdit"
      ></fa-icon>
    </div>
  </h3>
  <p>{{ task?.day }}</p>
</div>
