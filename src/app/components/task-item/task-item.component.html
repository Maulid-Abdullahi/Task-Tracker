<div
  [ngClass]="{ reminder: task?.reminder }"
  class="task"
  (dblclick)="onToggle(task)"
>
  <h3>
    {{ task?.text }}
    <div>
      <fa-icon
        (click)="onDelete(task)"
        [ngStyle]="{ color: 'red', margin: '20px' }"
        [icon]="faTimes"
      ></fa-icon>

      <button (click)="editTask(task)" [ngStyle]="{ color: 'blue' }">
        Edit
      </button>
    </div>
  </h3>
  <p>{{ task?.day }}</p>
  <p>{{ task?.id }}</p>
</div>
